<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexRoutePro - Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body class="dark-theme">
    <div class="dashboard">
        <h1>Marketplace</h1>
        <div class="job-posting">
            <h2>Post a Job</h2>
            <input type="text" id="job-title" placeholder="Job Title">
            <input type="text" id="job-location" placeholder="Location (City, State)">
            <input type="number" id="job-pay" placeholder="Pay">
            <select id="job-type">
                <option value="Fixed">Fixed</option>
                <option value="Bidding">Bidding</option>
            </select>
            <button id="post-job-btn">Post Job</button>
        </div>

        <div class="job-list">
            <h2>Available Jobs</h2>
            <div id="job-listings"></div>
        </div>
    </div>
</body>
</html>
