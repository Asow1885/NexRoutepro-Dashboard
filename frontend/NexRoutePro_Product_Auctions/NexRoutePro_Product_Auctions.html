<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexRoutePro - Product Auctions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body class="dark-theme">
    <div class="auction-dashboard">
        <h1>Product Auctions</h1>
        <div class="auction-list">
            <div class="auction-card">
                <h2>Truck for Sale</h2>
                <p>Starting Price: $5,000</p>
                <button class="place-bid">Place Bid</button>
                <button class="buy-now">Buy Now for $6,000</button>
            </div>
            <div class="auction-card">
                <h2>Forklift</h2>
                <p>Starting Price: $1,500</p>
                <button class="place-bid">Place Bid</button>
                <button class="buy-now">Buy Now for $2,000</button>
            </div>
        </div>
    </div>
</body>
</html>
